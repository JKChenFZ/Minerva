                <div class="container">
                  <div class="row">
                    <div class="col">
                      <img src="images/clock.png" width="15" height="15">
                      <p class="font-weight-light" id="time-balance"></p>
                    </div>
                    <div class="col">
                      <img src="images/coin.png" width="15" height="15">
                      <p class="font-weight-light" id="coin-balance"></p>
                    </div>
                  </div>
                  <div class="row">

                    <div class="col">

                  </div>
