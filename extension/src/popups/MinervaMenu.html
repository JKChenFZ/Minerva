<!DOCTYPE html>
<html>
  <head>
    <!-- Animation CSS animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous" />
    <!-- Vendor Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Vendor Bootstrap jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The source is relative to the dist directory -->
    <link rel="stylesheet" type="text/css" href="style/PopupStyle.css">
    <!-- The source is relative to the dist directory -->
    <script src="js/MinervaMenu.js"></script>
  </head>
  <body>
    <div id="extensionBody" class="container">
      <div class="row">
        <div class="card-body" id="side-bar-owned-badges"></div>
      </div>
      <div class="row">
        <div class="collapse" id="minervaMenuCollapseCard">
          <div class="container">
            <div class="card-body border-0">
              <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" id="you-tab" data-toggle="tab" href="#nav-you" role="tab" aria-controls="you"
                    aria-selected="true">You</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="ranking-tab" data-toggle="tab" href="#nav-ranking" role="tab" aria-controls="ranking"
                    aria-selected="false">Ranking</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="store-tab" data-toggle="tab" href="#nav-store" role="tab" aria-controls="store"
                    aria-selected="false">Store</a>
                </li>
              </ul>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active overflow-auto" id="nav-you" role="tabpanel" aria-labelledby="nav-you-tab">
                  <div class="card border-0">
                    <h5 class="card-title" id="studentName-youPanel"></h5>
                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <img class="icon" src="images/clock.png" width="15" height="15" title="Time Watched">
                          <p class="font-weight-light" id="time-record"></p>
                        </div>
                        <div class="col">
                          <img class="icon" src="images/coin.png" width="15" height="15" title="Coin Balance">
                          <p class="font-weight-light" id="coin-balance"></p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <img class="icon" src="images/green_check.png"  width="15" height="15" title="Questions answered correctly">
                          <p class="font-weight-light" id="correct-count"></p>
                        </div>
                        <div class="col">
                          <img class="icon" src="images/red_x.png"  width="15" height="15" title="Questions answered incorrectly">
                          <p class="font-weight-light" id="incorrect-count"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade overflow-auto" id="nav-ranking" role="tabpanel" aria-labelledby="nav-ranking-tab">
                  <table id="class-ranking"class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>
                    <tbody id="class-ranking-body">
                    </tbody>
                  </table>
                </div>
                <div class="tab-pane fade overflow-auto" id="nav-store" role="tabpanel" aria-labelledby="nav-store-tab">
                  Hello students! This is what have for sale!
                  <table id="store-table"class="table">
                    <thead>
                      <tr>
                        <th scope="col">Price</th>
                        <th scope="col">Name</th>
                        <th scope="col">Item</th>
                      </tr>
                    </thead>
                    <tbody id="store-sticker-body">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
