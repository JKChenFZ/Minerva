<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../style/style.css">
    <script src="MinervaMenu.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="extensionBody">
      <div class="collapse show" id="studentCollapseCard">
        Please log in.
      </div>
      <div class="collapse" id="minervaMenuCollapseCard">
        <div class="card card-body">
          <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" id="you-tab" data-toggle="tab" href="#nav-you" role="tab" aria-controls="you"
                aria-selected="true">You</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="ranking-tab" data-toggle="tab" href="#nav-ranking" role="tab" aria-controls="ranking"
                aria-selected="false">Ranking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="store-tab" data-toggle="tab" href="#nav-store" role="tab" aria-controls="store"
                aria-selected="false">Store</a>
            </li>
          </ul>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active overflow-auto" id="nav-you" role="tabpanel" aria-labelledby="nav-you-tab">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" id="studentName-youPanel" ></h5>
                  <p class="card-text">Total minutes watched: 69:42</p>
                  <p class="card-body">
                  </p>
                </div>
              </div>
            </div>
            <div class="tab-pane fade overflow-auto" id="nav-ranking" role="tabpanel" aria-labelledby="nav-ranking-tab">
              <table id="class-ranking"class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Yuki</td>
                    <td>Liu</td>
                    <td>420:00</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>14:12</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>1:2</td>
                  </tr>

                </tbody>
              </table>
            </div>
            <div class="tab-pane fade overflow-auto" id="nav-store" role="tabpanel" aria-labelledby="nav-store-tab">
              Hello students! This is what have for sale!
              <table id="store-table"class="table">
                <thead>
                  <tr>

                    <th scope="col">Price</th>
                    <th scope="col">Name</th>
                    <th scope="col">Item</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>50</td>
                    <td>Golden Star</td>
                    <td><img id="item-1-image"></img></td>
                  </tr>
                  <tr>
                    <td>20</td>
                    <td>Pencil</td>
                    <td><img id="item-2-image"></img></td>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>Ruler</td>
                    <td><img id="item-3-image"></img></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
