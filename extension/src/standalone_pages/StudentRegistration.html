<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Vendor Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Vendor Bootstrap jQuery and JS bundle w/ Popper.js -->

    <!-- Extension Dependencies -->
    <link rel="stylesheet" type="text/css" href="style/StudentRegistrationStyle.css">
    <script src="js/StudentRegistration.js"></script>
  </head>
  <body>
    <div class="card text-center centered" id="registerStudentCard">
       <h5 class="card-title">Minerva Register Student</h5>
      <div class="collapse show" id="studentCollapseCard">
        <input type="studentNameField" class="form-control" id="studentNameField" aria-describedby="studentNameField" placeholder="Enter Name">
      </div>
      <div class="collapse" id="loginConfirmationCollapseCard">
        You have been logged in. You may close this window.
      </div>
    </div>
