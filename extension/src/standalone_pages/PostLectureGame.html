<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vendor Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Vendor Bootstrap jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Extension dependencies -->
    <link rel="stylesheet" href="style/PostLectureGame.css">
    <script src="js/PostLectureGame.js"></script>
    <title>Find The Ball</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div class="container d-flex flex-column justify-content-center">
      <!-- headers -->
      <div class="row flex-column align-items-center">
        <div class="texts text-center">
          <h1 class="mb-5">Find The Ball</h1>
          <h2 id="questionTitle"></h2>
        </div>
      </div>

      <!-- cups -->
      <div class="cups row justify-content-center m-3">
        <div class="col-4 col-lg-3 d-flex justify-content-center">
          <div class="cup cup1 text-center">
            <div class="answer-option">
              <h5 id="wrongAnswerOne" class="option">Wrong1</h5>
            </div>
            <svg class="main" viewbox="0 0 139 400" width="139" height="400" fill="#1e90ff">
              <path
                d="M138.95 189.7C136.32 172.39 115.26 33.92 112.63 16.61C111.82 5.94 97.92 0.42 70.92 0.04C43.93 -0.34 29.76 5.18 28.41 16.61C25.57 33.92 2.89 172.39 0.06 189.7C11.13 196.55 34.75 199.98 70.92 199.98C107.09 199.98 129.77 196.55 138.95 189.7Z">
              </path>
            </svg>
            <svg class="answer" viewbox="0 0 150 150" height="150" width="150">
              <circle class="o" cx="70" cy="70" r="66" stroke="red" stroke-width="5" fill="transparent" />
              <path class="x" d="M 10,10 L 130,130 M 130,10 L 10,130" />
            </svg>
          </div>
        </div>

        <div class="col-4 col-lg-3 d-flex justify-content-center">
          <div class="cup cup2 text-center">
            <div class="answer-option">
              <h5 id="rightAnswer" class="option">Right</h5>
            </div>
            <svg class="main" viewbox="0 0 139 400" width="139" height="400" fill="#1e90ff">
              <path
                d="M138.95 189.7C136.32 172.39 115.26 33.92 112.63 16.61C111.82 5.94 97.92 0.42 70.92 0.04C43.93 -0.34 29.76 5.18 28.41 16.61C25.57 33.92 2.89 172.39 0.06 189.7C11.13 196.55 34.75 199.98 70.92 199.98C107.09 199.98 129.77 196.55 138.95 189.7Z">
              </path>
            </svg>
            <svg id="ball" viewbox="0 0 100 100" height="100" width="100">
              <circle cx="50" cy="50" r="40" fill="white" />
            </svg>
            <svg class="answer" viewbox="0 0 150 150" height="150" width="150">
              <!-- <circle class="o" cx="70" cy="70" r="66" stroke="red" stroke-width="5" fill="transparent" /> -->
              <path class="x" d="M 10,10 L 130,130 M 130,10 L 10,130" />
            </svg>
          </div>
        </div>

        <div class="col-4 col-lg-3 d-flex justify-content-center">
          <div class="cup cup3 text-center">
            <div class="answer-option">
              <h5 id="wrongAnswerTwo" class="option">Wrong2</h5>
            </div>
            <svg class="main" viewbox="0 0 139 400" width="139" height="400" fill="#1e90ff">
              <path
                d="M138.95 189.7C136.32 172.39 115.26 33.92 112.63 16.61C111.82 5.94 97.92 0.42 70.92 0.04C43.93 -0.34 29.76 5.18 28.41 16.61C25.57 33.92 2.89 172.39 0.06 189.7C11.13 196.55 34.75 199.98 70.92 199.98C107.09 199.98 129.77 196.55 138.95 189.7Z">
              </path>
            </svg>
            <svg class="answer" viewbox="0 0 150 150" height="150" width="150">
              <circle class="o" cx="70" cy="70" r="66" stroke="red" stroke-width="5" fill="transparent" />
              <path class="x" d="M 10,10 L 130,130 M 130,10 L 10,130" />
            </svg>
          </div>
        </div>
      </div>

      <!-- buttons -->
      <div class="row text-center justify-content-center mt-5">
        <div class="buttons">
          <p id="tap-to-start">Tap to start</p>
        </div>
      </div>
    </div>
  </body>
</html>
