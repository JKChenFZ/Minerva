<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Vendor Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Vendor TimePicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <!-- Vendor Bootstrap jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Vendor TimePicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <!-- Extension dependencies -->
    <link rel="stylesheet" href="style/FreeHoursSettings.css">
    <script src="js/FreeHoursSettings.js"></script>
    <title>Free Hours Settings</title>
  </head>
  <body>
    <div class="col background">
      <div class="card">
        <div class="card-header">
          Settings
        </div>
        <div class="card-body">
          <h5 id="title" class="card-title">Loading...</h5>
          <p class="card-text">Youtube is blocked outside the configured window</p>
          <form>
            <input id="hourStart" type="text" class="timepicker" name="time"/>
            <input id="hourEnd" type="text" class="timepicker" name="time"/>
          </form>
          <a href="#" id="confirmButton" class="confirm-button btn btn-primary">Loading</a>
          <div class="card-footer">
            <small class="text-muted">Currently only support setting hours</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
